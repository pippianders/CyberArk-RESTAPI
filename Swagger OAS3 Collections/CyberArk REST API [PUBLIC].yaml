- name: User Management
  description: "## User Management\n\nCyberArk Identity allows you to manage User objects in the Vault through the scim/Users/ endpoint. Supported requests include:\n\n*   GET: access user information\n*   POST: add new users\n*   PUT: update the information of existing users\n*   DELETE: delete users\n*   LINKEDOBJECT\n    \n\nThe CyberArk Identity SCIM server supports the SCIM User core schema. To address use cases which need management of additional custom attributes for user objects that are not part of the SCIM User core schema, the CyberArk Identity SCIM server provides support for the custom schema (urn:scim:schemas:extension:custom:2.0).\n\nIn addition, CyberArk Identity supports attributes defined by the LinkedObject schema. These attributes are available only through GET requests - you can't modify them. Refer to [https://tools.ietf.org/id/draft-grizzle-scim-pam-ext-01.html#linked-object](https://tools.ietf.org/id/draft-grizzle-scim-pam-ext-01.html#linked-object) for more information.\n\nFor testing the above methods, you need to send a header with a bearer token for authentication (retrieved through Actions in your SCIM App Settings) and a tenant ID for navigating to the correct endpoint. When you update User attributes using the Users/ endpoint, be sure to specify the schema in the request payload.\n\nThe following should be included in any request to the \"Users\" endpoint:  \n`\"schemas\": [ \"urn:ietf:params:scim:schemas:core:2.0:User\" ],`\n\n### **User Attributes**\n\n| **Attribute** | **Description** | **Data Type** | **Filter?** | **Sort By?** |\n| --- | --- | --- | --- | --- |\n| userName | User Name | String | Supported (1) | Supported |\n| displayName | User Display Name | String | Supported | Supported |\n| userType | System User Type (e.g. BuiltIn-Admins, EPVUser, etc..) | String | Supported | Supported |\n| active | User Enabled or Disabled | Boolean | Supported | Supported |\n| **groups** | Groups that user is a member of. | Array Complex | \\- | \\- |\n| *.type* | Groups Sub Attribute - Group Type (e.g. Vault or LDAP) | String | Supported | Not Supported |\n| *.display* | Groups Sub Attribute - Group Display Name | String | Supported | Not Supported |\n| *.value* | Groups Sub Attribute - Group Id | String | Supported | Not Supported |\n| *.$ref* | Groups Sub Attribute - Group Endpoint URL | String | Supported (2) | Not Supported |\n| **name** | User Name Fields | Complex | \\- | \\- |\n| *.givenName* | Name Sub Attribute - First Name | String | Supported | Supported |\n| *.middleName* | Name Sub Attribute - Middle Name | String | Supported | Supported |\n| *.familyName* | Name Sub Attribute - Last Name | String | Supported | Supported |\n| *.formatted* | Name Sub Attribute - Formatted Name | String | Supported | Supported |\n| entitlements | User's entitlements | Array | Not Supported | Not Supported |\n| id | Unique User Id | String | Supported | Not Supported |\n| schemas | User Schemas | Array | Not Supported | Not Supported |\n| meta | User Metadata | Complex | \\- | \\- |\n| *.resourceType* | Static - \"User\" | String | Supported | Supported |\n| *meta.created* | Date Created - YYYY-MM-DDTHH:MM:SS.######Z | String | Not Supported | Supported |\n| *.lastModified* | Date Last Modified - YYYY-MM-DDTHH:MM:SS.######Z | String | Not Supported | Supported |\n| *.location* | Resource Location URL | String | Supported | Supported |\n| **urn:ietf:params:scim:schemas:cyberark:1.0:User** | Core User Information | Complex | \\- | \\- |\n| *.directoryType* | User Sub Attribute - (e.g Vault) | string | Not Supported | Not Supported |\n| **urn:ietf:params:scim:schemas:pam:1.0:LinkedObject** | Contains External Directory Information | Complex | \\- | \\- |\n| *.source* | LinkedObject Sub Attribute - User Source (e.g. LDAP) | String | Not Supported | Not Supported |\n| *.nativeIdentifier* | LinkedObject Sub Attirbute - User Native Identifier (e.g. CN=xyz,dc=abc,dc=com) | String | Not Supported | Not Supported |\n| **urn:ietf:params:scim:schemas:extension:enterprise:2.0:User** | Contains Enterprise User Information | Complex | \\- | \\- |\n| *.organization* | Enterprise User Sub Attribute - Organization | String | Not Supported | Not Supported |\n| *.department* | Enterprise User Sub Attribute - Department | String | Not Supported | Not Supported |\n\n#### Notes\n\n*   *(1) Case Sensitive*\n*   *(2) You should enclose the attribute path in quotes to avoid Url encoding issues (e.g. \"groups.$ref\")*\n    \n\n### **Custom schema requirements**\n\nNote the following pre-requisites for using the custom SCIM schema.\n\n*   The SCIM schema must be specified in the request payload."
