paths:
  /AIMWebService/api/Accounts:
    get:
      description: >-
        GetPassword – This service enables applications to retrieve passwords from the

        Central Credential Provider.



        - AppID (REQUIRED)

          - Specifies the unique ID of the application issuing the password request.

        - Safe

          - Specifies the name of the Safe where the password is stored.

        - Folder

          - Specifies the name of the folder where the password is stored. (Default: Root)

        - Object

          - Specifies the name of the password object to retrieve.

        - UserName

          - Defines search criteria according to the UserName account property.

        - Address

          - Defines search criteria according to the Address account property.

        - Database

          - Defines search criteria according to the Database account property.

        - PolicyID

          - Defines the format that will be used in the setPolicyID method.

        - Reason

          - The reason for retrieving the password.  This reason will be audited in the Credential Provider audit log.

        - ConnectionTimeout

          - The number of seconds that the Central Credential Provider will try to retrieve the password.  The timeout is calculated when the request is sent from the web service to the Vault and returned back to the web service.

            - 30 (Default)

        - Query

          - Defines a free query using account properties, including Safe, folder, and object.  When this method is specified, all other search criteria (Safe/Folder/Object/UserName/Address/PolicyID/Database) are ignored and only the account properties that are specified in the query are passed to the Central Credential Provider in the password request.

        - QueryFormat

          - Defines the query format, which can optionally use regular expressions.

          - Possible values are:

            - Exact (Default)

            - Regexp

        - FailedRequestOnPasswordChange

          - Whether or not an error will be returned if this web service is called when a password change process is underway.

            - True

            - False (Default)
      summary: GetPassword
      tags:
      - Central Credential Provider (CCP)
      operationId: GetPassword
      deprecated: false
      produces:
      - application/json
      consumes:
      - application/json
      parameters:
      - name: AppID
        in: query
        required: true
        type: string
        description: ''
      - name: Safe
        in: query
        required: true
        type: string
        description: ''
      - name: Object
        in: query
        required: true
        type: string
        description: ''
      - name: Content-Type
        in: header
        required: false
        enum:
        - application/json
        type: string
        description: ''
      responses:
        '200':
          description: ''
          headers: {}
  /authn/{conjurAccount}/api_key:
    put:
      description: >-
        Any role can rotate its own API key. The name and password or current API key of the role must be provided via HTTP Basic Authorization.


        Note that the body of the request must be the empty string.
      summary: Rotate Your Own API Key
      tags:
      - Rotate
      operationId: RotateYourOwnAPIKey
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: conjurAccount
        in: path
        required: true
        type: string
        description: ''
      responses:
        '200':
          description: ''
          headers: {}
      security:
      - basic: []
  /authn/{conjurAccount}/login:
    get:
      description: >-
        Gets the API key of a user given the username and password via HTTP Basic Authentication.


        Passwords are stored in the Conjur database using bcrypt with a work factor of 12. Therefore, login is a fairly expensive operation. However, once the API key is obtained, it may be used to inexpensively obtain access tokens by calling the Authenticate method. An access token is required to use most other parts of the Conjur API.


        Your HTTP/REST client probably provides HTTP basic authentication support. For example, curl and all of the Conjur client libraries provide this.


        Note that machine roles (Hosts) do not have passwords and do not need to login.
      summary: Login
      tags:
      - Authentication
      operationId: Login
      deprecated: false
      produces:
      - text/html; charset=utf-8
      parameters:
      - name: conjurAccount
        in: path
        required: true
        type: string
        description: ''
      responses:
        '200':
          description: OK
          schema:
            type: string
            default: ''
          examples:
            text/html; charset=utf-8: 3nqbsaa36jpw802fgzznk2d976t11wfzha12awdrfjrmp1qb28jcfz1
          headers:
            Server:
              type: string
              default: nginx
            Date:
              type: string
              default: Tue, 18 Feb 2020 01:43:53 GMT
            Transfer-Encoding:
              type: string
              default: chunked
            Connection:
              type: string
              default: keep-alive
            X-Frame-Options:
              type: string
              default: SAMEORIGIN
            X-XSS-Protection:
              type: string
              default: 1; mode=block
            X-Content-Type-Options:
              type: string
              default: nosniff
            ETag:
              type: string
              default: W/"8f35b6e793c18b15795ed7cdc1b71529"
            Cache-Control:
              type: string
              default: max-age=0, private, must-revalidate
            X-Request-Id:
              type: string
              default: a2eba1d5-0182-400f-91ed-35af70261f15
            X-Runtime:
              type: string
              default: '0.550903'
      security:
      - basic: []
